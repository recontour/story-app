<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport for Mobile -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Title and Favicon -->
    <title>AI Tales | Interactive Storytelling</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Tales" />
    <meta
      property="og:description"
      content="A dynamic AI storytelling engine. Your choices shape the narrative. Every playthrough is unique."
    />

    <!-- Replace this with your actual domain after deployment (e.g. [https://myapp.vercel.app/logo.png](https://myapp.vercel.app/logo.png)) -->
    <meta
      property="og:image"
      content="https://story-app-roan-nu.vercel.app/logo.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Tales" />
    <meta
      name="twitter:description"
      content="Choose your genre and let AI weave a unique story for you."
    />
    <meta name="twitter:image" content="/logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
